<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Homework № 1 Vue</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="css/css-vue-task-01.css">
</head>
<body>

	<section id="info-cats">

		<div class="cat" v-for="cat in cats">
			<h3>{{ cat.name }}</h3>
			<span class="age-cat">{{ !(isNaN(cat.age)) ? `Возраст: ${cat.age}` : cat.age }}</span>
			<span class="color-cat">{{ cat.color }}</span>
			<img v-bind:[attrname]="cat.img" v-bind:alt="cat.name.toLowerCase()">
		</div>

	</section>

	<script type="text/javascript" src="js/js-vue-task-01.js"></script>

</body>
</html>
