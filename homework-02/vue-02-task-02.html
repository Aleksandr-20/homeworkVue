<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Homework Vue № 2 Task #2</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="css/css-vue-02-task-02.css">
</head>
<body>

	<section id="articles">
		<div class="switching">
			<button class="btn-head" v-on:click="className = 'grid'">Отобразить сеткой</button>
			<button class="btn-head" v-on:click="className = 'list'">Отобразить списком</button>
		</div>

		<div v-bind:class="className">
			<article v-for="article in articles">
				<img v-bind:src="article.image"
                     v-bind:alt="article.title">
				<h1>{{ article.title.toUpperCase() }}</h1>
			</article>
		</div>

	</section>

	<script type="text/javascript" src="js/js-vue-02-task-02.js"></script>

</body>
</html>
